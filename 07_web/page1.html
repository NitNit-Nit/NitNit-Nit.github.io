<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('head').load('head.html'),
                $('#bodys').load('body.html')
        })

    </script>

    <script>
        sid  = []
        sname = []
        dept = []

        if (localStorage.getItem('sid') != null && localStorage.getItem('sname') != null && localStorage.getItem('dept') != null) {
            sid = JSON.parse(localStorage.getItem('sid'))
            sname = JSON.parse(localStorage.getItem('sname'))
            dept = JSON.parse(localStorage.getItem('dept'))
        }
    </script>


</head>

<body>
    <div id="bodys"></div>

    <div class="container d-flex flex-wrap justify-content-center gap-5 mt-5">

        <div class="card" style="width: 35rem;">
            <img src="https://ih1.redbubble.net/image.5537614631.9325/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.webp"
                class="card-img-top" alt="..." style="width: 400; height: 400px;">
            <div class="card-body">
                <h5 class="card-title">Student data</h5>
                <p class="card-text">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="sid" placeholder="">
                    <label>Student ID</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="sname" placeholder="">
                    <label>Full name</label>
                </div>

                <div class="form-floating mb-3">
                <select class="form-select" id="dept" aria-label="Default select example">
                    <option selected>Choose department</option>
                    <option value="ช่างกลโรงงาน">ช่างกลโรงงาน</option>
                    <option value="ช่างยนต์">ช่างยนต์</option>
                    <option value="เทคโนโลยีสารสนเทศ">เทคโนโลยีสารสนเทศ</option>
                </select>
            </div>

            </p>
            <div class="form-floating mb-3">
                <button type="button" class="btn btn-danger w-25" onclick="click_submit()">Submit</button>
                <button type="button" class="btn btn-secondary w-25" onclick="clear_form()">Reset</button>
               
                <table class="table table-bordered table-hover table-striped table-danger border border-success border-3 mt-5">
                    <thead>
                      <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Department</th>
                      </tr>
                    </thead>
                    <tbody>
                        <script>
                            for (let i = 0; i < sid.length; i++) {
                                document.write('<tr>')
                                    document.write('<td>' + sid[i] + '</td>')
                                    document.write('<td>' + sname[i] + '</td>')
                                    document.write('<td>' + dept[i] + '</td>')
                                document.write('</tr>')
                                }
                        </script>

                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>



    <script>



        console.log(sid)
        console.log(sname)
        console.log(dept)

        function click_submit() {
            sid.push(document.getElementById('sid').value)
            sname.push(document.getElementById('sname').value)
            dept.push(document.getElementById('dept').value)

            localStorage.setItem('sid', JSON.stringify(sid))
            localStorage.setItem('sname', JSON.stringify(sname))
            localStorage.setItem('dept',  JSON.stringify(dept))


            clear_form()

            location.href = "page1.html"
        }

        function clear_form() {
            document.getElementById('sid').value = ''
            document.getElementById('sname').value = ''
            document.getElementById('dept').selectedIndex = '0'
        }

    </script>



    





    <!-- should be footer here -->




</body>

</html>
